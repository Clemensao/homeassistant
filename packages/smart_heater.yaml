  #      {% set capabilities = value_json.payload.capabilities %}
  #      {% set workmode_capability = capabilities | selectattr('type', 'eq', 'devices.capabilities.work_mode') | first %}
  #      {{ on_off_capability.state.value }}


input_select:
  smart_heater_mode:
    name: Smart Heater Mode
    options:
      - Low
      - Medium
      - High
      - Fan
      - Auto
    initial: Low
    icon: mdi:fan 

script:
  govee_smart_heater_control:
    alias: Govee Smart Heater Control
    sequence:
    - if:
      - condition: template
        value_template: '{{  states(state_input) != ''unavailable'' }}'
      then:
      - service: rest_command.rest_govee_appliance
        data:
          device: '{{ device }}'
          model: '{{ model }}'
          cmd_name: '{{ cmd_name }}'
          cmd_value: '{{ cmd_value }}'
        enabled: true
      - delay:
          hours: 0
          minutes: 0
          seconds: 0
          milliseconds: 500
      - if:
        - condition: template
          value_template: '{{  cmd_name == ''turn'' }}'
        then:
        - service: python_script.set_state
          data:
            entity_id: '{{ state_input }}'
            state: '{{  1 if cmd_value == ''on'' else 0 }}'
        else:
        - if:
          - condition: template
            value_template: '{{  cmd_name == ''mode'' }}'
          then:
          - service: input_select.select_option
            target:
              entity_id: '{{ mode_input }}'
            data:
              option: '{% set mapper = { 1: ''Low'', 2: ''Medium'', 3: ''High'', 4:
                ''Fan'', 5: ''Auto''} %} {{ mapper[cmd_value] }}

                '
            enabled: true
          - service: python_script.set_state
            data:
              entity_id: '{{ state_input }}'
              state: 1
    mode: single
    icon: mdi:hvac

template:
- fan:
  - default_entity_id: fan.smart_space_heater
    name: Heizl√ºfter
    turn_on:
    - data:
        device: 2D:EF:D4:AD:FC:85:65:EB
        model: H713C
        cmd_name: turn
        cmd_value: 'on'
        state_input: sensor.smart_heater_govee_state
      action: script.govee_smart_heater_control
    turn_off:
    - data:
        device: 2D:EF:D4:AD:FC:85:65:EB
        model: H713C
        cmd_name: turn
        cmd_value: 'off'
        state_input: sensor.smart_heater_govee_state
      action: script.govee_smart_heater_control
    set_preset_mode:
    - data:
        device: 2D:EF:D4:AD:FC:85:65:EB
        model: H713C
        cmd_name: mode
        cmd_value: '{% set mapper = {''Low'': 1, ''Medium'': 2, ''High'': 3, ''Fan'':
          4, ''Auto'': 5} %} {{ mapper[preset_mode] }}'
        state_input: sensor.smart_heater_govee_state
        mode_input: input_select.smart_heater_mode
      action: script.govee_smart_heater_control
    speed_count: 5
    preset_modes:
    - Low
    - Medium
    - High
    - Fan
    - Auto
    availability: '{{ states(''sensor.smart_heater_govee_state'') != ''unavailable''
      }}'
    preset_mode: '{{ states(''input_select.smart_heater_mode'') }}'
    state: '{{ states(''sensor.smart_heater_govee_state'') == ''1'' }}'